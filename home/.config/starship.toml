[aws]
format = '[ $symbol( $profile )(\($region\))]($style)'
style = 'bg:#FEF08A fg:#000000'
symbol = 'üÖ∞ '
[aws.profile_aliases]
self-hosted-ci-freecodecamp = 'fcc-ci'

[username]
format = '[$user ]($style)'
show_always = true
style_root = "bg:#9A348E"
style_user = "bg:#9A348E"

[hostname]
disabled = false
format = "[$ssh_symbol](bold blue) on [$hostname](bold red)"
ssh_only = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
read_only_style = "bg:#DA627D fg:#FCA17D"
style = "bg:#DA627D"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
