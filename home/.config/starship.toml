"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 800

format = """
[](#9A348E)\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_state\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$golang\
$nodejs\
$rust\
[](fg:#86BBD8 bg:#33658A)\
$time\
[](fg:#33658A bg:#ECFCCB)\
$cmd_duration\
[](fg:#ECFCCB bg:#FEF08A)\
$aws\
$azure\
[](fg:#FEF08A)\
\n\n\
$character\
"""

[character]
error_symbol = '[✗](bold red) '
success_symbol = '[➜](bold green) '

[aws]
format = '[ $symbol( $profile )(\($region\))]($style)'
style = 'bg:#FEF08A fg:#000000'
symbol = '☁️ '
[aws.profile_aliases]
self-hosted-ci-freecodecamp = 'fcc-ci'

[azure]
format = '[ $symbol($subscription)]($style)'
style = 'bg:#FEF08A fg:#000000'
symbol = 'ﴃ '

[username]
format = '[$user ]($style)'
show_always = true
style_root = "bg:#9A348E"
style_user = "bg:#9A348E"

[hostname]
disabled = false
format = "[$ssh_symbol](bold blue) on [$hostname](bold red)"
ssh_only = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
read_only_style = "bg:#DA627D fg:#FCA17D"
style = "bg:#DA627D"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "

[time]
disabled = false
format = "[ ♥ $time ]($style)"
style = "bg:#33658A"
time_format = "%R"

[cmd_duration]
format = '[took $duration]($style)'
min_time = 500
style = 'bg:#ECFCCB fg:#000000'

[git_branch]
format = '[ $symbol$branch]($style)'
style = "black bg:#FCA17D"
symbol = " "

[git_state]
format = '[ $symbol$state($progress_current/$progress_total)]($style)'
style = "black bg:#FCA17D"

[git_status]
format = '[ $all_status$ahead_behind ]($style)'
style = "black bg:#FCA17D"

[golang]
format = '[ $symbol ($version) ]($style)'
style = "black bg:#86BBD8"
symbol = ""

[memory_usage]
format = '[ $symbol ($version) ]($style)'
style = "black bg:#86BBD8"
symbol = ""

[nodejs]
format = '[ $symbol ($version) ]($style)'
style = "black bg:#86BBD8"
symbol = ""

[package]
format = '[ $symbol ($version) ]($style)'
style = "black bg:#86BBD8"
symbol = ""

[python]
format = '[ $symbol ($version) ]($style)'
style = "black bg:#86BBD8"
symbol = " "

[rust]
format = '[ $symbol ($version) ]($style)'
style = "black bg:#86BBD8"
symbol = ""
