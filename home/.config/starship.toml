"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1024
palette = "catppuccin_mocha"

format = '$all'

[aws]
symbol = "  "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "


[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "

[hostname]
ssh_symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[nodejs]
symbol = " "

[os.symbols]
Debian = " "
Linux = " "
Macos = " "
NixOS = " "
Pop = " "
Raspbian = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[package]
symbol = "󰏗 "

[python]
symbol = " "

[rust]
symbol = "󱘗 "

[swift]
symbol = " "

[kubernetes]
disabled = true

