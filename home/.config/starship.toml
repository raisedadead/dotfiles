# Schema reference
"$schema" = 'https://starship.rs/config-schema.json'

# Global settings
command_timeout = 200
palette = "catppuccin_mocha" # Default palette
format = "$all"

# Theme palette: Catppuccin Mocha
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"
# Theme palette: Rose Pine Moon
[palettes.rose-pine-moon]
overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'

# Directory info
[directory]
read_only = " 󰌾"
truncation_length = 0
truncate_to_repo = false

# VCS (Git/Docker) modules
[git_branch]
disabled = true

[git_status]
disabled = true

[git_commit]
tag_symbol = "  "

# Custom git info (worktree-aware) - optimized to use 2 git commands
[custom.git_info]
disabled = false
command = "~/.config/starship/git-worktree-prompt.sh"
when = "[ -d .git ] || [ -f .git ] || git rev-parse --is-inside-work-tree 2>/dev/null"
format = "([on  $output]($style) )"
style = "bold purple"

[docker_context]
disabled = true

# Custom docker context (skip orbstack)
[custom.docker]
command = "docker context show 2>/dev/null | grep -v orbstack"
when = "command -v docker"
format = "([via  $output]($style) )"
style = "blue bold"

# Programming language symbols
[aws]
symbol = "  "

[golang]
symbol = " "
[nodejs]
symbol = " "

[python]
symbol = " "

[terraform]
symbol = "󱁢 "

# Package management
[package]
symbol = "󰏗 "

# Git worktree container indicator
[custom.worktrees]
command = "echo 'worktrees'"
when = "test -d .bare"
style = "bold mauve"
format = "[on 󰙅 $output]($style) "
