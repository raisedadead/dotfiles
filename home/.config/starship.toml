"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 800
palette = "catppuccin_frappe"

format = """
[█](fg:mauve)\
$username\
[](fg:mauve bg:red)\
$aws\
$azure\
[](fg:red bg:maroon)\
$directory\
[](fg:maroon bg:peach)\
$git_branch\
$git_state\
$git_status\
[](fg:peach bg:sapphire)\
$golang\
$nodejs\
$rust\
[](fg:sapphire bg:green)\
$time\
[](fg:green bg:yellow)\
$cmd_duration\
[](fg:yellow)\
\n\
[┃](mauve)\n\
[┗••](mauve)\
$character\
"""

[character]
error_symbol = '[⊗](bold red) '
success_symbol = '[●](bold green) '

[aws]
format = '[ $symbol( $profile )(\($region\)) ]($style)'
style = 'black bg:red'
symbol = '☁️ '
[aws.profile_aliases]
self-hosted-ci-freecodecamp = 'fcc-ci'

[azure]
format = '[ $symbol($subscription) ]($style)'
style = 'black bg:red'
symbol = 'ﴃ '

[username]
format = '[$user ]($style)'
show_always = true
style_root = "black bg:mauve"
style_user = "black bg:mauve"

[hostname]
disabled = false
format = "[$ssh_symbol](bold blue) on [$hostname](bold red)"
ssh_only = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
read_only_style = "bg:maroon fg:peach"
style = "black bg:maroon"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "

[time]
disabled = false
format = "[ ⏲ $time ]($style)"
style = "black bg:green"
time_format = "%R"

[cmd_duration]
format = '[ took $duration ]($style)'
min_time = 500
style = 'black bg:yellow'

[git_branch]
format = '[ $symbol$branch]($style)'
style = "black bg:peach"
symbol = " "

[git_state]
format = '[ $symbol$state($progress_current/$progress_total)]($style)'
style = "black bg:peach"

[git_status]
format = '[ $all_status$ahead_behind ]($style)'
style = "black bg:peach"

[golang]
format = '[ $symbol ($version) ]($style)'
style = "black bg:sapphire"
symbol = ""

[memory_usage]
format = '[ $symbol ($version) ]($style)'
style = "black bg:sapphire"
symbol = ""

[nodejs]
format = '[ $symbol ($version) ]($style)'
style = "black bg:sapphire"
symbol = ""

[package]
format = '[ $symbol ($version) ]($style)'
style = "black bg:sapphire"
symbol = ""

[python]
format = '[ $symbol ($version) ]($style)'
style = "black bg:sapphire"
symbol = " "

[rust]
format = '[ $symbol ($version) ]($style)'
style = "black bg:sapphire"
symbol = ""

