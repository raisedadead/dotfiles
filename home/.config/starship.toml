[git_branch]
format = '[ $symbol$branch]($style)'
style = "black bg:#FCA17D"
symbol = "Ôêò "

[git_state]
format = '[ $symbol$state($progress_current/$progress_total)]($style)'
style = "black bg:#FCA17D"

[git_status]
format = '[ $all_status$ahead_behind ]($style)'
style = "black bg:#FCA17D"

[golang]
format = '[ $symbol ($version) ]($style)'
style = "black bg:#86BBD8"
