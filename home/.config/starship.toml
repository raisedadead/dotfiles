# Schema reference
"$schema" = 'https://starship.rs/config-schema.json'

# Global settings
command_timeout = 1024
palette = "catppuccin_mocha" # Default palette
format = "$all"

# Theme palette: Catppuccin Mocha
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
mauve     = "#cba6f7"
red       = "#f38ba8"
maroon    = "#eba0ac"
peach     = "#fab387"
yellow    = "#f9e2af"
green     = "#a6e3a1"
teal      = "#94e2d5"
sky       = "#89dceb"
sapphire  = "#74c7ec"
blue      = "#89b4fa"
lavender  = "#b4befe"
text      = "#cdd6f4"
subtext1  = "#bac2de"
subtext0  = "#a6adc8"
overlay2  = "#9399b2"
overlay1  = "#7f849c"
overlay0  = "#6c7086"
surface2  = "#585b70"
surface1  = "#45475a"
surface0  = "#313244"
base      = "#1e1e2e"
mantle    = "#181825"
crust     = "#11111b"
# Theme palette: Rose Pine Moon
[palettes.rose-pine-moon]
overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'

# OS configuration
[os]
disabled = true

[os.symbols]
Debian   = " "
Linux    = " "
Macos    = " "
NixOS    = " "
Pop      = " "
Raspbian = " "
Ubuntu   = " "
Unknown  = " "
Windows  = "󰍲 "

# Host & system info
[hostname]
ssh_symbol = " "

[memory_usage]
symbol = "󰍛 "

# Directory info
[directory]
read_only = " 󰌾"

# VCS (Git/Docker) modules
[git_branch]
symbol = " "

[git_commit]
tag_symbol = "  "

[docker_context]
symbol = " "
only_with_files = false

# Programming language symbols
[aws]
symbol = "  "

[golang]
symbol = " "

[lua]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "

[rust]
symbol = "󱘗 "

[swift]
symbol = " "

# Package management
[package]
symbol = "󰏗 "

# Kubernetes (disabled)
[kubernetes]
disabled = true
