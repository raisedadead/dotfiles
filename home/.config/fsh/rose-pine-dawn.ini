; Rose Pine Dawn theme for ZSH Fast Syntax Highlighting
; Light variant optimized for daytime terminal usage
; https://github.com/rose-pine/rose-pine-theme

[base]
default = none
unknown-token = #b4637a
commandseparator = #797593
redirection = #907aa9
here-string-tri = #ea9d34
here-string-text = #575279
here-string-var = #56949f
exec-descriptor = #ea9d34
comment = #9893a5
correct-subtle = #286983
incorrect-subtle = #b4637a
subtle-separator = #dfdad9
subtle-bg = #f4ede8
secondary = free
recursive-base = none

[paths]
path = #575279
pathseparator = #797593
path-to-dir = #56949f
globbing = #907aa9
globbing-ext = #907aa9

[command-point]
reserved-word = #907aa9
subcommand = #ea9d34
alias = #56949f
suffix-alias = #56949f
global-alias = #56949f
builtin = #d7827e
function = #56949f
command = #56949f
precommand = #b4637a
hashed-command = #56949f
single-sq-bracket = #ea9d34
double-sq-bracket = #ea9d34
double-paren = #ea9d34

[brackets]
paired-bracket = bg:#dfdad9
bracket-level-1 = #907aa9
bracket-level-2 = #56949f
bracket-level-3 = #ea9d34

[arguments]
optarg-string = #ea9d34
optarg-number = #ea9d34
single-hyphen-option = #d7827e
double-hyphen-option = #d7827e
back-quoted-argument = #ea9d34
single-quoted-argument = #ea9d34
double-quoted-argument = #ea9d34
dollar-quoted-argument = #ea9d34

[in-string]
; backslash in $'...'
back-dollar-quoted-argument = #b4637a
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = #56949f

[other]
variable = #56949f
assign = #575279
assign-array-bracket = #907aa9
history-expansion = #b4637a

[math]
mathvar = #56949f
mathnum = #ea9d34
matherr = #b4637a

[for-loop]
forvar = #56949f
fornum = #ea9d34
; operator
foroper = #ea9d34
; separator
forsep = #ea9d34

[case]
case-input = #56949f
case-parentheses = #797593
case-condition = #907aa9
